<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Connect with Us</h1>
        <div class="button-grid">
            <button onclick="openLink('https://chat.openai.com')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/OpenAI_Logo.svg" alt="ChatGPT Logo">
                <span>ChatGPT</span>
            </button>
            <button onclick="openLink('https://www.linkedin.com')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
                <span>LinkedIn</span>
            </button>
            <button onclick="openLink('https://www.instagram.com')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                <span>Instagram</span>
            </button>
            <button onclick="openLink('https://www.facebook.com')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                <span>Facebook</span>
            </button>
            <button onclick="openLink('https://twitter.com')">
                <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Logo">
                <span>Twitter</span>
            </button>
            <button onclick="openLink('https://www.youtube.com')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
                <span>YouTube</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
